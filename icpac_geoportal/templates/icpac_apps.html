{% if apps %}
<section class="section" style="padding-top:2em; padding-bottom: 5em; text-align: center; background-color: #f8f9fb;">
    <div class="container" style="width:85%;">
        <h3 style="padding-bottom:40px !important;">Applications</h3>
        <div class="row" style="display: flex;justify-content:center;flex-wrap: wrap">
            {% for app in apps %}
            {% if app.show_in_geoportal %}
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 ">
                <a href="{{app.url}}" style="color: #4a4a4a;" target="_blank">
                    <div class="panel panel-default apps" style="overflow:hidden;max-width:300px">
                        <div class="panel-body" style="background-color:#f8f9fb;overflow:hidden;">
                            <img src="{{app.thumbnail_url_lowres}}"
                                data-src="{{app.thumbnail_url}}"
                                class="lazyload"
                                style="object-fit: cover;width:100%; height:170px;"
                                alt="{{ app.title }}">
                        </div>
                        <div class="panel-footer">
                            <div class="content">
                                <strong>{{ app.title }}</strong>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</section>
{% endif %}
