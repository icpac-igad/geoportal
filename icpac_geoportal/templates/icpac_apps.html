{% for app in apps %}
{% if app.show_in_geoportal %}



<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 col-xl-2">
    <a href="{{app.url}}" style="color: #4a4a4a;" target="_blank">

        <div class="panel panel-default apps">
            <div class="panel-body">

                    <img src={{app.thumbnail_url}} style="object-fit: cover;width:100%; height:170px; border-top-left-radius: 0.9em;border-top-right-radius: 0.9em;" alt="Placeholder image">
            </div>
            <div class="panel-footer">


                <div class="content">
                    <strong>{{ app.title }}</strong>
                </div>
            </div>
        </div>
    </a>

</div>




{% endif %}
{% endfor %}
